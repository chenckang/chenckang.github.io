{% include JB/setup %}

<!doctype html>
<html xmlns:wb="http://open.weibo.com/wb">
    <head>
    	<meta charset="utf-8">
    	<title>{{page.title}}</title>
        {%if page.description%}<meta name="description" content="{{page.description}}">{%endif%}
        <meta name="author" content="{{site.author.name}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ASSET_PATH}}themes/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ASSET_PATH}}themes/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{{ASSET_PATH}}themes/bootstrap/css/bs-sticky-footer.css">
        <link rel="stylesheet" href="{{ASSET_PATH}}static/css/common.css">
        <link rel="stylesheet" href="{{ASSET_PATH}}static/css/article.css">
        <link rel="stylesheet" href="{{ASSET_PATH}}static/css/comments.css">
        <link rel="stylesheet" href="{{ASSET_PATH}}static/css/profile.css">
        <link rel="stylesheet" href="{{ASSET_PATH}}static/css/list.css">
        <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        {% include divs/header/header.html %}
        <div class="main">
            <div class="left">
                {% include divs/profile/profile.html %}
            </div>
            <div class="right">
                {{content}}
            </div>
        </div>
        {% include divs/footer/footer.html %}
        <script src="{{ASSET_PATH}}static/lib/jquery.min.js"></script>
        <script src="{{ASSET_PATH}}themes/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
